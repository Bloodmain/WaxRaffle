<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/waxjs.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body>
<nav class="header">
    <img src="{% static 'img/favicon.png'%}" alt="Лого" class="logo">
    <a class="nav-elem" href="#">Purchase</a>
    <a class="nav-elem" href="#">Try Your Luck</a>
    <a class="nav-elem" href="#">Swap</a>
    {% if not user.is_authenticated %}
    <a class="login-btn" href="#">Login</a>
    {% else %}
    <div class="user-wrapper">
        <span class="user-info">
            <span class="username">{{user}}</span>
            <br>
            <span class="menu">
                <br>
                <a class="menu-btn profile-btn" target="_blank"
                   href="https://wax.atomichub.io/explorer/account/{{user.username}}">Profile</a>
                <br>
                <a class="menu-btn logout-btn" href="#">Logout</a>
            </span>
        </span>
    </div>
    {% endif %}
</nav>
</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</html>
